        a::before { 
            content: ""; 
            position: absolute; 
            width: 0; 
            height: 0; 
            left: 0; 
            bottom: 0; 
            border-style: solid; 
            border-color: rgb(247, 0, 255); 
            border-width: 80px 100px; 
            z-index: -1; 
            transform: rotate(360deg); 
            transition: 1s; 
            transform-origin: left; 
        } 
  
        a:hover::before { 
            border-color: #00f; 
            transform: rotate(60deg); 
        } 
    </style>
