<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ulta Visualization Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ulta Beauty Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <button type="button" onclick="javascript:updateChart('foundation')" class="btn btn-outline-*">Foundation</button>
        </li>
        <li class="nav-item">
          <button type="button" onclick="javascript:updateChart('eyeshadow')" class="btn btn-outline-*">Eyeshadow</button>
        </li>
        <li class="nav-item">
          <button type="button" onclick="javascript:updateChart('blush')" class="btn btn-outline-*">Blush</button>
        </li>
        <li class="nav-item">
          <button type="button" onclick="javascript:updateChart('lipstick')" class="btn btn-outline-*">Lipstick</button>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="box">
          <h3 class="title">Category Price vs. Rating</h3>
          <hr>
          <div class="chart">
            <!-- append chart-->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-12">
        <div class="box">
          <h3 class="title">Product Details</h3>
          <hr>
          <div class="panel panel-primary">
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <footer class="footer">
      <span class="bottom">Project 2 2021</span>
    </footer>
  </div>
  <script type="text/javascript">
    var ulta_data = "";
    {% if ulta_data is defined %}
      ulta_data = {{ ulta_data | tojson }}
    {% endif %}
    var foundation_data = "";
    {% if foundation_data is defined %}
      foundation_data = {{ foundation_data | tojson }}
    {% endif %}    
    var eyeshadow_data = "";
    {% if eyeshadow_data is defined %}
      eyeshadow_data = {{ eyeshadow_data | tojson }}
    {% endif %}    
    var blush_data = "";
    {% if blush_data is defined %}
      blush_data = {{ blush_data | tojson }}
    {% endif %}    
    var lipstick_data = "";
    {% if lipstick_data is defined %}
      lipstick_data = {{ lipstick_data | tojson }}
    {% endif %}
  </script>
  <script src="../static/js/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/app.js"></script>

</body>

</html>
